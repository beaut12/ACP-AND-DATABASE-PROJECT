{% extends "base.html" %}
{% block content %}

<div class="receive-container">

    <h1 class="receive-title">
        Find <span style="font-weight:700;">food donations</span> ready for pickup near you.
    </h1>

    <div class="search-wrapper">
        <form method="GET" action="{{ url_for('views.receive') }}" class="search-form">
            <input type="text" name="search" class="search-bar"
                   placeholder="Search food items, donors, locations..."
                   value="{{ request.args.get('search', '') }}">
        </form>
    </div>

    <div class="table-center">
        <table class="donation-table">
            <thead>
                <tr>
                    <th>REF ID</th>
                    <th>NAME OF FOOD</th>
                    <th>STATUS</th>
                    <th>QUANTITY</th>
                    <th>EXP DATE</th>
                    <th>ACTION</th>
                </tr>
            </thead>

            <tbody>
                {% for d in donations %}
                <tr>
                    <td>{{ d.ref_id }}</td>
                    <td>{{ d.food_name }}</td>
                    <td>{{ d.status }}</td>
                    <td>{{ d.quantity }}</td>
                    <td>{{ d.expiration }}</td>
                    <td>
                        <a href="{{ url_for('views.view_donation', id=d.id) }}" 
                        class="view-link">VIEW</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<style>

.receive-container {
    width: 100%;
    padding: 20px 60px;
}

.receive-title {
    font-size: 35px;
    text-align: center;
    color: #0c3b3b;
    margin-bottom: 30px;
    font-weight: 300;
}

/* Search bar centered */
.search-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
}

.search-bar {
    width: 450px;
    height: 45px;
    border-radius: 10px;
    border: none;
    padding-left: 15px;
    background: #f5f5f5;
}

/* Center the table */
.table-center {
    width: 100%;
    display: flex;
    justify-content: center;
}

.donation-table {
    width: 80%;           /* TABLE CENTER WIDTH */
    margin: auto;
    border-collapse: collapse;
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
}

.donation-table thead {
    background: #0d3d3c;
    color: white;
}

.donation-table th,
.donation-table td {
    text-align: center;
    padding: 14px 10px;
    font-size: 14px;
    border-bottom: 1px solid #ddd;
}

.view-link {
    color: #0d3d3c;
    font-weight: 600;
    text-decoration: none;
    font-size: 13px;
}

</style>

{% endblock %}
