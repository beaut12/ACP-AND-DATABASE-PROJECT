{% extends "base.html" %}

{% block content %}
<div class="profile-wrapper">

    <div class="profile-banner">
        <span class="profile-icon">ðŸ‘¤</span>
        <h2>EDIT PROFILE</h2>
    </div>

    <div class="profile-box">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error-box">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="profile-edit-form">

            <label>Full Name</label>
            <input type="text" name="fullname" value="{{ current_user.fullname }}" required>

            <label>Profile Picture</label>
            <input type="file" name="profile_pic">

            {% if current_user.profile_picture %}
                <p>Current Picture:</p>
                <img src="{{ url_for('static', filename='uploads/' ~ current_user.profile_picture) }}"
                     height="90"
                     style="border-radius: 12px; margin-bottom: 10px;">
            {% endif %}

            <button class="btn yellow" type="submit">Save Changes</button>

        </form>

    </div>

</div>
{% endblock %}
